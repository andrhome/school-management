<div class="content-filter">
  <app-pupils-groups-filter></app-pupils-groups-filter>
  <figure class="pupils-card" *ngIf="!groupView && currentPupil">
    <img class="pupils-img" src="assets/images/no-photo.png" alt="Pupil photo" />
    <figcaption class="pupils-name">{{ currentPupil.firstName }} {{ currentPupil.lastName }}</figcaption>
  </figure>
  <app-data-calendar *ngIf="groupView || currentPupil"></app-data-calendar>
</div>
