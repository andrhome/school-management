<div class="modal-panel modal-panel--small">
  <header class="modal-panel__header mod-header">
    <div class="mod-header__actions">
      <button mat-button class="btn-icon" (click)="onClose()" tabindex="-1">
        <svg-icon src="assets/images/svg/icons/close-icon.svg" [svgStyle]="{'width.%': 100, 'height.%': 100, 'fill': 'currentColor'}"></svg-icon>
      </button>
    </div>
    <h4 class="content-block-title">Удаление уроков</h4>
  </header>
  <section class="modal-panel__body" [formGroup]="deleteForm">
    <div class="lessons-category">
      <mat-radio-group formControlName="deleteValue">
        <mat-radio-button [value]="deleteLessonCategoryType.ONLY_ONE">Только этот урок</mat-radio-button>
        <mat-radio-button [value]="deleteLessonCategoryType.ALL">Все уроки</mat-radio-button>
      </mat-radio-group>
    </div>
  </section>
  <footer class="modal-panel__footer">
    <button mat-button
            type="button"
            class="mr-4 color-gray-dark"
            (click)="onClose()">Отмена</button>
    <button mat-flat-button
            color="primary"
            type="button"
            [disabled]="deleteForm.invalid"
            (click)="deleteLessonHandler()">Удалить</button>
  </footer>
</div>
<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
  <div class="loading-spinner-overlay"></div>
</div>
