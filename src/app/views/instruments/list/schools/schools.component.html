<div class="full-height-block container">
  <h3 class="list-title">Школы</h3>
  <sch-list-nav [title]="'школ'"
                [btnText]="'школу'"
                [link]="'/instruments/add/' + unitItemType.SCHOOL"
                [itemsAmount]="queryParams.total"
                [perPage]="queryParams.perPage"
                (searchHandler)="searchSchoolsHandler($event)"
                (paginationHandler)="changePage($event)"></sch-list-nav>
  <div class="content-wrap">
    <sch-default-items-list [itemsList]="schools"
                            [pageName]="unitItemType.SCHOOL"
                            [paginationParams]="queryParams"
                            [detailsInModal]="true"
                            (showDetails)="showSchoolDetails($event)"
                            (deleteItem)="deleteSchool($event)"></sch-default-items-list>

    <div class="no-items-message" *ngIf="!isLoading && !schools.length">Школы не найдены!</div>
    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <div class="loading-spinner-overlay"></div>
    </div>
  </div>
</div>
