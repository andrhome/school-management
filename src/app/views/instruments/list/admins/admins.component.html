<div class="full-height-block container">
  <h3 class="list-title">Администраторы</h3>
  <mts-list-nav [title]="'администраторов'"
                [btnText]="'администратора'"
                [link]="'/instruments/add/' + unitItemType.ADMIN"
                [itemsAmount]="queryParams.total"
                [perPage]="queryParams.perPage"
                (searchHandler)="searchAdminsHandler($event)"
                (paginationHandler)="changePage($event)"></mts-list-nav>
  <div class="content-wrap">
    <mts-default-items-list [itemsList]="adminsList"
                            [pageName]="unitItemType.ADMIN"
                            [paginationParams]="queryParams"
                            [detailsInModal]="true"
                            (showDetails)="showAdminDetails($event)"
                            (deleteItem)="deleteAdmin($event)"></mts-default-items-list>

    <div class="no-items-message" *ngIf="!isLoading && !adminsList.length">Администраторы не найдены!</div>
    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <div class="loading-spinner-overlay"></div>
    </div>
  </div>
</div>
