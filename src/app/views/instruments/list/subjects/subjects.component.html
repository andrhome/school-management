<div class="full-height-block container">
  <h3 class="list-title">Предметы</h3>
  <app-list-nav [title]="'предметов'"
                [btnText]="'предмет'"
                [link]="'/instruments/add/' + unitItemType.SUBJECT"
                [itemsAmount]="queryParams.total"
                [perPage]="queryParams.perPage"
                (searchHandler)="searchSubjectsHandler($event)"
                (paginationHandler)="changePage($event)"></app-list-nav>
  <div class="content-wrap">
    <app-default-items-list [itemsList]="subjects"
                            [pageName]="unitItemType.SUBJECT"
                            [paginationParams]="queryParams"
                            [detailsInModal]="true"
                            (showDetails)="showSubjectDetails($event)"
                            (deleteItem)="deleteSubject($event)"></app-default-items-list>

    <div class="no-items-message" *ngIf="!isLoading && !subjects.length">Предметы не найдены!</div>
    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <div class="loading-spinner-overlay"></div>
    </div>
  </div>
</div>
