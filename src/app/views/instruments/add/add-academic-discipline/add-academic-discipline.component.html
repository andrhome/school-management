<div class="add-form-holder container">
  <mts-add-form-nav [title]="'К списку учебных дисциплин'" [link]="'/instruments/list/' + pluralItemsType.ACADEMIC_DISCIPLINES"></mts-add-form-nav>
  <div class="card">
    <div class="card-heading">
      <h4 class="card-title">Добавить учебную дисциплину</h4>
    </div>
    <div class="card-body">
      <form class="add-form">
        <label class="form-group">
          <span class="form-label">Название <small class="require-flag">*</small></span>
          <input type="text" class="form-control">
        </label>
        <div class="form-group">
          <label class="form-check">
            <input type="checkbox" class="form-check-input">
            <span class="form-label">Навыки</span>
          </label>
        </div>
        <label class="form-group">
          <span class="form-label">Категория</span>
          <select class="form-control">
            <option>Категория</option>
            <option>Категория</option>
          </select>
        </label>
        <div class="buttons-holder">
          <button type="button" class="btn btn-success">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
