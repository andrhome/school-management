<div class="add-form-holder container">
  <sch-add-form-nav [title]="'К списку администраторов'" [link]="'/instruments/list/' + pluralItemsType.ADMINS"></sch-add-form-nav>
  <div class="card">
    <div class="card-heading">
      <h4 class="card-title"> {{ updateMode ? 'Редактировать' : 'Добавить'}} администратора</h4>

          <div class="row">
            <div class="col-md-6">
              <label class="form-group">
                <span class="form-label">Фамилия <small class="require-flag">*</small></span>
                <mat-form-field floatLabel="always" appearance="outline">
                  <input formControlName="lastName" matInput type="text">
                </mat-form-field>
              </label>
            </div>
            <div class="col-md-6">
              <label class="form-group">
                <span class="form-label">Имя <small class="require-flag">*</small></span>
                <mat-form-field floatLabel="always" appearance="outline">
                  <input formControlName="firstName" matInput type="text">
                </mat-form-field>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="form-group">
                <span class="form-label">Email <small class="require-flag">*</small></span>
                <mat-form-field floatLabel="always" appearance="outline">
                  <input formControlName="email" matInput type="email">
                </mat-form-field>
              </label>
            </div>
            <div class="col-md-6">
              <label class="form-group" >

                <div *ngIf="!updateMode">
                  <span class="form-label">Пароль <small class="require-flag">*</small></span>
                  <mat-form-field floatLabel="always" appearance="outline">
                    <input formControlName="plainPassword" matInput type="password">
                  </mat-form-field>
                </div>
