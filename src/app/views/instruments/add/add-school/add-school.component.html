<div class="add-form-holder container">
  <app-add-form-nav [title]="'К списку школ'" [link]="'/instruments/list/' + pluralItemsType.SCHOOLS"></app-add-form-nav>
  <div class="card">
    <div class="card-heading">
      <h4 class="card-title">{{ updateMode ? 'Редактировать школу' : 'Добавить школу'}}</h4>
    </div>
    <div class="card-body">
      <form class="add-form" [formGroup]="schoolForm">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <label class="form-group">
                <span class="form-label">Название <small class="require-flag">*</small></span>
                <mat-form-field floatLabel="always" appearance="outline">
                  <input formControlName="name" matInput placeholder="" type="text">
                </mat-form-field>
              </label>
            </div>
          </div>
          <span class="form-group">
            <label class="form-check">
              <mat-checkbox [checked]="true" formControlName="external">Внешняя школа</mat-checkbox>
            </label>
          </span>
<!--            <div class="col-md-6">-->
<!--              <label class="form-group">-->
<!--                <span class="form-label">Порядок Сортировки</span>-->
<!--                <input type="number" class="form-control">-->
<!--              </label>-->
<!--            </div>-->
          <div class="buttons-holder">
            <button type="button" mat-flat-button color="primary"
              (click)="submit()"
              [disabled]="schoolForm.invalid">{{ updateMode ? 'Сохранить' : 'Добавить'}}</button>
          </div>
        </div>
      </form>
    </div>

    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <div class="loading-spinner-overlay"></div>
    </div>
  </div>
</div>
