<div class="maps-materials full-height-block container">
  <h3 class="list-title">Карты материалов</h3>
  <sch-list-nav [title]="'карт материалов'"
                [btnText]="'карту материалов'"
                [link]="'/maps/' + pluralItemsType.MAPS_MATERIALS + '/add'"
                [itemsAmount]="queryParams.total"
                [perPage]="queryParams.perPage"
                (searchHandler)="searchMapsMaterialsHandler($event)"
                (paginationHandler)="changePage($event)"></sch-list-nav>

  <ul class="maps-materials-list">
    <li class="maps-materials-item" *ngFor="let map of materialMaps">
      <a [routerLink]="'/maps/maps-materials/' + map.id">
        <i class="icon">
          <svg-icon src="assets/images/svg/icons/diagram.svg" [svgStyle]="{'width.rem': 2, 'height.rem': 2, 'fill': 'currentColor'}"></svg-icon>
        </i>
        <mat-card>{{ map.name }}</mat-card>
      </a>
    </li>
  </ul>

  <div class="no-items-message" *ngIf="!isLoading && !materialMaps.length">Карты материалов не найдены!</div>
  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <div class="loading-spinner-overlay"></div>
  </div>
</div>
